<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<body>
    <header class="header">
        <ul class="header__list">
            <li class="header__list-item">
                <a class="header__list-link" href="">
                    <img class="header__list-logo" src="#" alt="Logo">
                </a>
            </li>
            <li class="header__list-item">
                <a class="header__list-link" href="">blog</a>
            </li>
            <li class="header__list-item">
                <a class="header__list-link" href="">catalog</a>
            </li>
            <li class="header__list-item">
                <a class="header__list-link" href="">about us</a>
            </li>
        </ul>
        <ul class="header__list">
            <li class="header__list-item">
                <a class="header__list-link" href="">
                    <img class="header__list-search" src="#" alt="Search">
                </a>
            </li>
            <li class="header__list-item">
                <a class="header__list-contact" href="">contact us</a>
            </li>
        </ul>
    </header>
    <main class="main">
        <section class="banner">
            <div>
                <ul class="banner__list-rectangle">
                    <li class="banner__list-page-number"><p class="banner__list-number">01</p></li>

                    <li class="banner__list-rectangle"><button class="banner__list-button" type="button"></button></li>

                    <li class="banner__list-item">

                    </li>
                    <li class="banner__list-item">
                        <p class="banner__list-content">Designed in Slovenia</p>
                    </li>
                    <li class="banner__list-item">
                        <button class="banner__list-btn-main">explore now</button>
                    </li>
                </ul>
            </div>
            <div class="banner__footer">
                <p class="banner__footer-content">Free (continental) USA shipping on all orders of $100 USD or more!</p>
            </div>
            <img class="banner__img" src="#" alt="Monster">
